version: '3.8'

services:
  shop_api:
    restart: always
    mem_limit: 4G
    container_name: shop-api
    build:
      context: ..
      dockerfile: hw3/Dockerfile
    ports:
      - "5050:5050"
    environment:
      - PORT=8000

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped